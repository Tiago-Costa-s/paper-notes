<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Notes</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Scripts -->
    <script src="./js/scripts.js" defer></script>
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <!-- Montserrat Alternates -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Caveat:wght@400;500;600;700&family=Dancing+Script:wght@400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:wght@100&family=Roboto:wght@100;300&family=Rubik:wght@300&family=Satisfy&display=swap"
        rel="stylesheet">
</head>

<body>
    <header></header>
    <div id="container">
        <nav id="nav">
            <div id="logo-container">
                <h1>Paper Note</h1>
                <i class="bi bi-stickies"></i>
            </div>
            <button id="create"><i class="bi bi-plus-circle-fill"></i></button>
            <!-- Seleção de cores -->
            <div id="add-colors">
                <ul>
                    <li id="orange">
                        <span class="color selected"></span>
                    </li>
                    <li id="green">
                        <span class="color"></span>
                    </li>
                    <li id="yellow">
                        <span class="color"></span>
                    </li>
                    <li id="blue">
                        <span class="color"></span>
                    </li>
                    <li id="red">
                        <span class="color"></span>
                    </li>
                    <li id="pink">
                        <span class="color"></span>
                    </li>
                </ul>
            </div>
            <!-- Cores das canetas -->
            <div id="pen-colors">
                <ul>
                    <li id="black-pen">
                        <i class="bi bi-pencil-fill selected-pen"></i>
                    </li>
                    <li id="light-blue-pen">
                        <i class="bi bi-pencil-fill"></i>
                    </li>
                    <li id="red-pen">
                        <i class="bi bi-pencil-fill"></i>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="notes-container">
            <h2>Notes</h2>
            <div id="search-notes">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Buscar">
            </div>

            <div id="board"></div>
            <div id="board-notification">
                <h3>Você não possui notas criadas</h3>
                <!-- <i class="bi bi-stickies-fill"></i> -->
            </div>

        </div>
    </div>

</body>

</html>
